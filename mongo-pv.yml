apiVersion: v1
kind: PersistentVolume
metadata:
    name: "mongodb-pv"
    namespace: "mongodb-namespace"
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1000Mi
  hostPath:
    path: /development/pv/mo-data-pv
    type: ""
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  volumeMode: Filesystem